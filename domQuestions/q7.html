<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
      let div=document.querySelector("#doubleHolder");

      window.addEventListener("click",function(e){
        //console.log(e.target);
        if(e.target.classList.value == "double");
        e.target.remove();// removes entire button class

        let button = document.createElement("button");
        button.setAttribute("class","double");
        button.innerText = "double";
        div.appendChild(button);
        
        
        let button1 = document.createElement("button");
        button1.setAttribute("class","double");
        button1.innerText = "double";
        div.appendChild(button1);
      })
      
    </script>
  </body>
</html>
